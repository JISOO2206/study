<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <app-header></app-header>
      <app-content></app-content>
      <app-footer></app-footer>
    </div>

    <div id="app2">
      <app-header></app-header>
      <!-- 이 app-footer는 지역 컴포넌트이기 때문에
          해당 root에서는 console에서 app-foot을 찾지 못하는 에러를 발생시킨다. -->
      <app-footer></app-footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      /*
        컴포넌트가 등록됨으로써 기본 컴포넌트인
        root는 부모 컴포넌트가 되고
        app-header와 app-content는 자식 컴포넌트가 된다
      */

      //  전역 컴포넌트 방식은 대부분 플러그인이나 라이브러리 방식으로 사용하기 위해 사용한다.
      //   Vue.component('컴포넌트 이름', '컴포넌트 내용'); -> 전역 컴포넌트라고 부름
      Vue.component("app-header", {
        template: "<h1>Header</h1>",
      });

      //이 컴포넌트는 내가 쓴 거
      Vue.component("app-content", {
        template: "<div>이 구역은 appp-content입니다.</div>",
      });

      new Vue({
        el: "#app",
        components: {
          // '컴포넌트 이름' : '컴포넌트 내용' -> 지역 컴포넌트라고 부름
          //  보통 서비스를 구현할 때는 이 컴포넌트 방식을 통해서 구현하게 된다.
          "app-footer": {
            template: "<footer>footer</footer>",
          },
        },
      });

      new Vue({
        el: "#app2",
      });
    </script>
  </body>
</html>
